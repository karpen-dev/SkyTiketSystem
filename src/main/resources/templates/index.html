<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="SkyUp">
    <meta name="copyright" content="SkyUp 2021 © All Rights Reserved">
    <title>Skyup - подать заявку</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://skyup.su/images/su_sk.png" type="image/x-icon" style="border-radius: 5px;">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fae01cee28.js" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://skyup.su/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="https://skyup.su/css/style.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="https://skyup.su/css/responsive.css">
<body>
    <section class="news-section ptb90">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pr" style="margin-top: 100px;"></div>
                    <div class="title-bl text-center wow fadeIn" data-wow-duration="2s">
                        <div class="title color-white">
                            Форма подачи заявок
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content" style=" margin-left: 38%"><br>
            <h6>Если не работает подавай заявку <a href="https://discord.gg/xwXpkFaU94">тут</a></h6>
            <div style="display: grid; grid-template-columns: 180px 280px;">
                <div class="val">Ваш игровой ник <br>
                    Ваш возвраст <br>
                    Напишите о себе, о том где вы еще играли, ваши планы на сервер и сколько примерно времени вы готовы ему уделять</div>
                <div class="inp">
                    <input type="text" id="name" name="name" placeholder="filin201077"> <br>
                    <input type="text" id="age" placeholder="16" name="age"> <br>
                    <textarea id="description" placeholder="Я..." name="description"></textarea>
                </div>
            </div>
            <div class="cho">
                <br> <br>
                <button id="send" style="text-align: center">Подать заявку</button>
                <br> <br>
                <p id="res">Если у вас отключен JavaScript, то заявки могут не работать!</p>
            </div>
        </div>
        <style>
            input::placeholder, textarea::placeholder{
                color: rgb(192, 192, 192);
            }
            input, textarea{
                color: black;
            }
            #send{
                background: rgb(98,102,216); 
                border: none; 
                border-radius: 5px;
                transition: 200ms;
            }
            #send:hover{
                background: rgb(148,0,211);
                transition: 200ms;
            }
        </style>
    </section>
    <script src="send.js"></script>
</body>

</html>
